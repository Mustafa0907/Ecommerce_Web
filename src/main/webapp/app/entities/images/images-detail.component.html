<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="images">
            <h2><span>Images</span> {{ images.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Image Path</span></dt>
                <dd>
                    <span>{{ images.imagePath }}</span>
                </dd>
                <dt><span>Product</span></dt>
                <dd>
                    <div *ngIf="images.product">
                        <a [routerLink]="['/product', images.product?.id, 'view']">{{ images.product?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/images', images.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
