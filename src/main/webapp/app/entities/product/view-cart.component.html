<div class="row">
  <div class="col-md-12" style="    margin-top: 70px;">
    <h1 class="text-center cart-heading" style="">CART</h1>
    <p class="text-center s-text">You are eligible for free shipping</p>
    <span class="hl" style="">

  </div>

<div class="row" style="margin-top: 40px;">
  <div class="col-md-12">
    <div class="col-md-12">
      <div class="col-md-12">
        <div class="row">
          <div class="col-lg-12" style="margin: auto; margin-top: 0px;">
            <div class="table-responsive">
              <table id="myTable" class="display table table-borderless" style=" margin-top: 100px;">
                <thead>
                  <!-- <tr>
              <th scope="col" class="text-left">Product</th>
              <th scope="col" class="text-right" style="text-align: right;">Price</th>
              <th scope="col" class="text-center" style="margin-right: 10px;">Quantity</th>
              <th scope="col" class="text-right" style="padding-right: 10px;">Total</th>
            </tr> -->
                  <tr style="    border-bottom: 1px solid lightgray;">
                    <th scope="col" class="" style="color: #666564;font-size: 16px; width: 10px;">PRODUCT</th>
                    <th scope="col" class="" style="color: #666564;font-size: 16px;     width: 350px;"></th>
                    <th scope="col" class="" style="color: #666564;font-size: 16px;">PRICE</th>
                    <th scope="col" class="" style="color: #666564;font-size: 16px;">QUANTITY</th>
                    <th scope="col" class="" style="color: #666564;font-size: 16px;">TOTAL</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let Inv of cartProductInvs">
                    <td style=" vertical-align: middle;">
                      <img src="../../../content/images/S21-2.jpg" alt="" style="height: 150px; border-radius: 30px;">
                    </td>
                    <td style=" vertical-align: middle;">
                      <div style="font-size: 14px; font-weight: 700;">{{Inv.product.name}}</div>
                      <div style="font-size: 11px; font-weight: 400;">Space Gray / 128GB / Like New</div>
                    </td>
                    <td style=" vertical-align: middle;font-size: 17px;
                    font-weight: 400;">{{Inv.product.price}}</td>

                    <td style=" vertical-align: middle;">
                      <!-- <nz-input-number nzBorderless [ngModel]="3"></nz-input-number> -->
                      <div style="display: flex; align-items: center;">
                        <button class="quantity-button" (click)="updateQuantity(Inv.product.id, 'decrement')">-</button>
                        <input [(ngModel)]="Inv.quantity" class="quan-inp-box" type="text" style="">
                        <button class="quantity-button-r" (click)="updateQuantity(Inv.product.id, 'increment')">+</button>
                      </div>                      
                    </td>
                    <td style="vertical-align: middle;font-size: 17px;font-weight: 400;">
                      <div *ngFor="let recipient of map | keyvalue" >
                        <div *ngIf="recipient.key == Inv.product.id">
                          {{ recipient.value }}
                        </div>
                      </div>
                    </td>
                  </tr>

                  <!-- <tr  class="underborder">
              <td>
                <img src="" alt="" srcset="" style="width: 10px;">

              </td>
              <td>1245</td>
              <td>

                  <button (click)="incrementQuantity(product)" class="qty plus">+</button>
                </div>
              </td> 
              <td>32423</td>
            </tr> -->
                </tbody>
              </table>
            </div>
          </div>
